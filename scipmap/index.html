<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map with Hover-Popups</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map" style="width:100%; height:100vh;"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // create map with OSM tiles
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // marker with a hover tooltip
    const marker = L.marker([51.5, -0.09]).addTo(map);
    marker.bindTooltip("Hello from London!", {permanent: false, direction: 'top'});

    // marker with a click popup
    L.marker([40.7, -74]).addTo(map)
      .bindPopup("<b>New York City</b><br>Population: 8.3M");
  </script>
</body>
</html>
